apply plugin: 'com.android.application'

android {
    namespace "com.wordhunt.game"
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.wordhunt.game"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    // Load signing configuration from signing.properties file or environment variables
    // This allows signing without committing secrets to version control
    signingConfigs {
        release {
            // Try to load from signing.properties file first
            def signingPropsFile = file('signing.properties')
            def canSign = false
            
            if (signingPropsFile.exists()) {
                def signingProps = new Properties()
                signingProps.load(new FileInputStream(signingPropsFile))
                
                if (signingProps['RELEASE_STORE_FILE'] && 
                    signingProps['RELEASE_STORE_PASSWORD'] && 
                    signingProps['RELEASE_KEY_ALIAS'] && 
                    signingProps['RELEASE_KEY_PASSWORD']) {
                    
                    def storeFilePath = signingProps['RELEASE_STORE_FILE']
                    def storeFileObj = file(storeFilePath)
                    
                    if (storeFileObj.exists()) {
                        storeFile storeFileObj
                        storePassword signingProps['RELEASE_STORE_PASSWORD']
                        keyAlias signingProps['RELEASE_KEY_ALIAS']
                        keyPassword signingProps['RELEASE_KEY_PASSWORD']
                        canSign = true
                        println "‚úÖ Loaded signing configuration from signing.properties"
                    } else {
                        println "‚ö†Ô∏è  Keystore file not found: ${storeFilePath}"
                    }
                }
            } 
            // Fallback to environment variables
            else if (System.getenv('RELEASE_STORE_FILE') && 
                     System.getenv('RELEASE_STORE_PASSWORD') && 
                     System.getenv('RELEASE_KEY_ALIAS') && 
                     System.getenv('RELEASE_KEY_PASSWORD')) {
                
                def storeFileObj = file(System.getenv('RELEASE_STORE_FILE'))
                
                if (storeFileObj.exists()) {
                    storeFile storeFileObj
                    storePassword System.getenv('RELEASE_STORE_PASSWORD')
                    keyAlias System.getenv('RELEASE_KEY_ALIAS')
                    keyPassword System.getenv('RELEASE_KEY_PASSWORD')
                    canSign = true
                    println "‚úÖ Loaded signing configuration from environment variables"
                } else {
                    println "‚ö†Ô∏è  Keystore file not found: ${System.getenv('RELEASE_STORE_FILE')}"
                }
            }
            
            if (!canSign) {
                println "‚ÑπÔ∏è  No signing configuration found - release APK will be unsigned"
                println "   To sign your release APK, create frontend/android/signing.properties"
                println "   or set RELEASE_STORE_FILE, RELEASE_STORE_PASSWORD, RELEASE_KEY_ALIAS, RELEASE_KEY_PASSWORD"
                println "   See frontend/ANDROID_APK.md for details"
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            
            // Only apply signing config if explicitly enabled and configuration is available
            if (System.getenv('ENABLE_RELEASE_SIGNING') == 'true') {
                // Check if signing config is properly configured
                def signingConfig = signingConfigs.release
                if (signingConfig.storeFile != null && signingConfig.storeFile.exists()) {
                    signingConfig signingConfigs.release
                    println "üîê Release signing enabled"
                } else {
                    println "‚ö†Ô∏è  Release signing requested but configuration incomplete - building unsigned APK"
                }
            }
        }
    }
    
    // Explicitly set Java 17 compatibility to align with Gradle 8.4 and Android Gradle Plugin 8.2.1
    // This ensures the build works even before capacitor.build.gradle is generated
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation project(':capacitor-app')
    implementation project(':capacitor-haptics')
    implementation project(':capacitor-keyboard')
    implementation project(':capacitor-status-bar')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
